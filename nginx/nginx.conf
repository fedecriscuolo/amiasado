# nginx.conf CORREGIDO

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;

        # --- CORRECCIÓN 1: Para Single Page Apps (SPA) ---
        # Esto asegura que si recargas la página, no dé un error 404.
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html; 
        }

        # --- CORRECCIÓN 2: Unifica las rutas de la API ---
        # Esta única ubicación capturará /api-items-asado, /api-calculadora-asado, 
        # y /api-calculadora-asado/exportar-pdf.
        location /api- {
            # NUEVO: Elimina la barra final de la URL si existe.
            rewrite ^/api/(.*)/$ /api/$1 last;

            # El nombre 'backend' viene de tu docker-compose.yml
            proxy_pass http://backend:8000; 

            # Buenas prácticas: Pasa estas cabeceras siempre
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
