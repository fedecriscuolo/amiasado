<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Parrillada (v1.0.0)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-3">
    <h1 class="mb-4 text-danger text-center">🍖 Calculadora de Parrillada</h1>

    <div class="card p-3 mb-4">
        <div class="row g-2">
            <div class="col-12 col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" />
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Tipo</label>
                <select id="tipo" class="form-select">
                     <option value="H">¿Cómo comes?</option>
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                    <option value="N">Niño/a</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <h5 class="text-danger">Carnes</h5>
                <div id="carnesContainer" class="mb-3"></div>
            </div>
            <div class="col-12 col-md-6">
                <h5 class="text-danger">Extras</h5>
                <div id="extrasContainer" class="mb-3"></div>
            </div>
        </div>

        <div class="d-flex flex-column flex-sm-row gap-2 mt-3">
            <button class="btn btn-danger w-100" id="btnComensal" onclick="agregarComensal()">Agregar Comensal</button>
            <button class="btn btn-secondary w-100" id="btnCancelarEdicion" onclick="cancelarEdicion()" style="display:none">Cancelar</button>
        </div>
    </div>

    <h2 class="text-center">🧑‍🤝‍🧑 Comensales</h2>
    <div class="table-responsive">
        <table class="table table-striped" id="tabla-comensales">
            <thead><tr><th>Nombre</th><th>Tipo</th><th>Ítems</th><th>Acción</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="d-grid mb-3">
        <button class="btn btn-danger" onclick="calcular()">Calcular Parrillada</button>
    </div>

    <div id="bloqueResultado" style="display:none">
        <div id="resultado"></div>
        <div class="d-grid mt-3">
            <button id="descargarPDF" class="btn btn-success" style="display:none">
                📄 Descargar lista en PDF
            </button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
